<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes inlu√≠dos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col p-md-6 p-sm-9">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" [transitionOptions]="'0ms'">
            <p>
                Saludos {{nombre}}, {{genero | i18nSelect:bienvenidoMapa}} a la plataforma sobre los Pipes de Angular.
            </p>
            <button pButton type="button" label="Cambiar Nombre" class="p-button-help m-1" (click)="cambiarNombre()"></button>
        </p-fieldset>
    </div>

    <div class="col p-md-6 p-sm-9">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true" [transitionOptions]="'0ms'">
            <p>
                Actualmente {{clientes.length | i18nPlural:clientesMapa}}
            </p>
            <button pButton type="button" label="Agregar Cliente" class="p-button-success m-1" (click)="agregarCliente()"></button>

            <button pButton type="button" label="Borrar Cliente" class="p-button-danger m-1" (click)="eliminarCliente()"></button>
        </p-fieldset>
    </div>

</div>
